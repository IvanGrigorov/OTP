<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, SMSBump!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">Hello, user!</h1>
                <p class="lead">This is a simple OTP verification using an SMS message.</p>
                <hr class="my-4">
                <p>It is a simple website registration which requires a phone number.</p>
            </div>
        </div>
        <div class="row">
            <form id="otpform">
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputTelephone" class="form-label">Telephone</label>
                    <input type="text" class="form-control" id="exampleInputTelephone">
                </div>
                <button id="generateBtn" type="submit" class="btn btn-primary">Generate OTP</button>
            </form>
            <form id="validate">
                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword">
                </div>
                <button id="validateBtn" type="submit" class="btn btn-primary">Validate OTP</button>
            </form>
        </div>
    </div>
    <script src="./client/passwordGenerator.js" ></script>
    <script src="./client/passwordValidator.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
